{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create.{% endblock title %}

{% block content %}
<div class="jumbotron mt-5 mb-5">
  <form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Create">
  </form>
</div>
{% endblock content %}
